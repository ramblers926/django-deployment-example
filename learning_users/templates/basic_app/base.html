<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top navbar-expand-lg">
      <div class="container">
        <div class="navbar-nav mr-auto">
          <a class="navbar-brand" href="{% url 'index' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
          <a class="nav-item nav-link" href="{% url 'basic_app:register' %}">Register</a>
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{%url 'logout' %}">Logout</a>
          {% else %}
            <a class="nav-item nav-link" href="{%url 'basic_app:user_login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      <!-- Anything outside of this will be inherited if you extend! -->
      {% endblock %}
    </div>

  </body>
</html>
