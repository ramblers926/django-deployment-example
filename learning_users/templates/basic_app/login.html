{% extends "basic_app/base.html" %}
{% block body_block %}

<div class="jumbotron">
  <h1>Please Login</h1>
  <form class="" action="{% url 'basic_app:user_login' %}" method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" placehold="Entery Username"></br>
    <label for="password">Password:</label>
    <input type="password" name="password"></br>
    <input type="submit" name="" value="Login">
  </form>
</div>
{% endblock %}
